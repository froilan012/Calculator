<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>Calculator</h1></div>
    <div class="calbody">
        <div class="screen">
            <div class="topscreen">
                <div>Answer: </div>
                <div class="answer">0</div>
            </div>
            <div class="input"></div>
        </div>
        <div class="buttons">
            <button id="prev-ans">Ans</button>
            <button id="open-par" value="(">(</button>
            <button id="close-par" value=")">)</button>
            <button id="power" value="^">X<sup>y</sup></button>
            <button id="random">Random Number</button>
            <button id="negative" value="-">-n</button>
            <button id="clear">←</button>
            <button id="clear-all">clear-all</button>
            <button class="constant" id="number seven" value="7">7</button>
            <button class="constant" id="number eight" value="8">8</button>
            <button class="constant" id="number nine" value="9">9</button>
            <button class="operator" id="divide" value="/">÷</button>
            <button class="constant" id="number four" value="4">4</button>
            <button class="constant" id="number six" value="5">5</button>
            <button class="constant" id="number six" value="6">6</button>
            <button class="operator" id="multiply" value="*">x</button>
            <button class="constant" id="number one" value="1">1</button>
            <button class="constant" id="number two" value="2">2</button>
            <button class="constant" id="number three" value="3">3</button>
            <button class="operator" id="minus" value="-">-</button>
            <button class="constant" id="number zero" value="0">0</button>
            <button class="constant" id="point" value=".">.</button>
            <button class="operator" id="plus" value="+">+</button>
            <button id="equals">=</button>
        </div>

    </div>
    <div class="footer"><h5>Created by Froilan</h5></div>
    <script src="script.js"></script>
</body>
</html>
